<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="">
    </header>

    <main>
        <section class="info">
            <div class="bill">
                <strong>Bill</strong>

                <div class="Input Box">
                     <img src="./images/icon-dollar.svg" alt="Icon Dollar">

                     <input type="number" id="Bill" placeholder="0">
                </div>
            </div>

            <div class="tip">
                <strong>Select Tip %</strong>

                <div>
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>
                    <input type="number" id="Custom Tip" placeholder="Custom">
                </div>
            </div>

            <div class="People">
                <strong>Number of People</strong>

                <div class="Input Box">
                     <img src="./images/icon-person.svg" alt="Icon Person">

                     <input type="number" id="People" placeholder="0">
                </div>
            </div>
        </section>

        <section class="results">
            <div class="amount">
                <p>
                    Tip Amount <br> <span>/ person</span>
                </p>

                <strong>&4.27</strong>
            </div>

            <div class="total">
                <p>
                    Total <br> <span>/ person</span>
                </p>

                <strong>&32.79</strong>
            </div>

            <button>Reset</button>
        </section>
    </main>
</body>
</html>
